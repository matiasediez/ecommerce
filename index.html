<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi tienda Istea</title>
  <meta name="description" content="Tienda de ejemplo con productos dinámicos y carrito de compras.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>

<body>

  <header>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand mb-0 h1" href="#">Mi tienda Istea</a>

        <div class="flex-fill mx-3" style="max-width: 400px;">
          <label for="productSearch" class="visually-hidden">Buscar producto</label>
          <input id="productSearch" class="form-control" type="search" placeholder="Buscar producto…"
            aria-label="Buscar producto" />
        </div>

        <button class="btn position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas"
          aria-controls="cartOffcanvas">
          <i class="bi bi-cart-fill fs-4" aria-hidden="true"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            aria-live="polite">0</span>
          <span class="visually-hidden">Artículos en el carrito</span>
        </button>
      </div>
    </nav>

    <!-- Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Tu Carrito</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
          aria-label="Cerrar carrito"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <ul id="cart-items" class="list-group mb-3" aria-live="polite">
        </ul>
        <div class="mt-auto d-grid gap-2">
          <button id="clearCartBtn" class="btn btn-outline-danger w-100">
            Vaciar carrito
          </button>
          <button id="checkoutBtn" class="btn btn-success w-100">
            Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5 mb-5">
    <!-- Sección de productos -->
    <section aria-label="Lista de productos">
      <div class="row row-cols-1 row-cols-md-4 g-4" id="list-products">
      </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
  </main>

  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <small>&copy; 2025 Mi tienda Istea. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Toast container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Cerrar mensaje"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
